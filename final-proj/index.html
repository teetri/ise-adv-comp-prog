<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Noto+Sans" />
        <script src="script.js"></script>
        <title>dicty</title>
    </head>
    <body id="background">
        <div id="container">
            <div id="header">dicty</div>
            <div id="input-form">
                <div id="left-spacer"></div>
                <input type="text" name="input" id="input" placeholder="type a word here" />
                <button type="button" id="submit-button" onclick="handleSearch()">search</button>
            </div>
            <div id="result-container">
                <div id="not-found">
                    <p id="not-found-title">not found</p>
                    <p id="not-found-text">sorry, we could not find the word</p>
                </div>
                <div id="loading">
                    <p id="loading-text">loading...</p>
                </div>
                <div id="result">
                    <p id="word"></p>
                    <div id="content-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
